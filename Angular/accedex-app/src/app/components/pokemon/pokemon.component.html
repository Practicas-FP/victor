<div class="page-pokemon">
  <div *ngIf="pokemons.length; else noPokemonData" class="container my-5">
    <div class="row">
      <h1>#{{ pokemons[0].getId() }}</h1>
    </div>

    <div class="container">
      <div class="row py-4">
        <div class="col-12 col-lg-4 bg-white mb-3 rounded box-shadow d-flex flex-column justify-content-center">
          <span class="mr-3 text-center">
            <img src="{{ pokemons[0].getUrl() }}" alt="Image pokemon" width="300" height="300"
              style="object-fit: cover">
            <h2 class="mt-4 pb-3"><b>{{ pokemons[0].getName() }}</b></h2>
          </span>
        </div>

        <div class="col-12 col-lg-8" style="height: 100%">
          <div class="pl-4 bg-white rounded box-shadow p-5">
            <p><b>Nombre:</b> </p>
            <p><b>Apellidos:</b> </p>
            <p><b>Email:</b> </p>
            <p><b>Dirección:</b> </p>
            <p><b>Tipo de usuario:</b> </p>
          </div>
        </div>
      </div>

      <div class="row pt-4">
        <h2>Stats</h2>
        <div class="progress mt-3" style="height: 25px;" *ngFor="let stat of pokemons[0].getStats()">
          <div class="progress-bar progress-bar-info" role="progressbar" style="width: {{ stat.getBaseStat() }}%"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <span class="text-uppercase">{{stat.getName()}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-4">
      <h2>Moves</h2>

    </div>
  </div>

  <ng-template #noPokemonData>
    <div class="row my-5">
      <div class="alert alert-danger w-100" role="alert">No se ha encontrado el Pokémon</div>
    </div>
  </ng-template>
</div>
